name: Isaak – Auditoría técnica inicial

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  GCP_REGION: europe-west1

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud via WIF
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ secrets.WIF_POOL }}/providers/${{ secrets.WIF_PROVIDER }}
          service_account: isaak-agent@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Prepare tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq tree

      - name: Run audit and build report
        id: audit
        shell: bash
        run: |
          set -euo pipefail

          REPO_NAME="$(basename "$GITHUB_REPOSITORY")"
          NOW="$(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          REPORT_PATH="docs/isaak_audit_report.md"
          mkdir -p docs

          HAS_DOCKERFILE="no"; [[ -f Dockerfile || -f docker/Dockerfile ]] && HAS_DOCKERFILE="sí"
          HAS_PACKAGE_JSON="no"; [[ -f package.json ]] && HAS_PACKAGE_JSON="sí"
          HAS_REQ="no"; [[ -f requirements.txt ]] && HAS_REQ="sí"
          HAS_PNPM="no"; [[ -f pnpm-lock.yaml ]] && HAS_PNPM="sí"
          HAS_YARN="no"; [[ -f yarn.lock ]] && HAS_YARN="sí"

          NODE_DEPS=""; if [[ -f package.json ]]; then
            NODE_DEPS=$(jq -r '{dependencies:(.dependencies // {}),devDependencies:(.devDependencies // {})}' package.json)
          fi

          PY_DEPS="No se detectaron requirements.txt"; if [[ -f requirements.txt ]]; then
            PY_DEPS=$(sed 's/^/- /' requirements.txt | sed 's/==/ /')
          fi

          RUN_LIST="$(gcloud run services list --platform=managed --region="${GCP_REGION}" 2>/dev/null || true)"
          TREE_OUT="$(tree -L 2 -a -I '.git|node_modules|.next|dist|build|venv|.venv' || true)"

          {
            echo "# Informe de auditoría – Isaak"
            echo
            echo "Este informe ha sido generado automáticamente por **Isaak**."
            echo
            echo "**Repositorio:** ${REPO_NAME}  "
            echo "**Fecha:** ${NOW}  "
            echo
            echo "## Resumen"
            echo "- Dockerfile: **${HAS_DOCKERFILE}**"
            echo "- package.json: **${HAS_PACKAGE_JSON}**"
            echo "- requirements.txt: **${HAS_REQ}**"
            echo "- pnpm-lock.yaml: **${HAS_PNPM}**"
            echo "- yarn.lock: **${HAS_YARN}**"
            echo
            echo "## Estructura (nivel 2)"
            echo '```'
            echo "${TREE_OUT}"
            echo '```'
            echo
            echo "## Dependencias (Node)"
            echo '```json'
            echo "${NODE_DEPS}"
            echo '```'
            echo
            echo "## Dependencias (Python)"
            if [[ "${PY_DEPS}" == "No se detectaron requirements.txt" ]]; then
              echo "_No se detectaron requirements.txt_"
            else
              echo "${PY_DEPS}"
            fi
            echo
            echo "## Servicios Cloud Run detectados (region ${GCP_REGION})"
            echo '```'
            if [[ -n "${RUN_LIST}" ]]; then
              echo "${RUN_LIST}"
            else
              echo "No visible con los permisos actuales o región vacía"
            fi
            echo '```'
            echo
            echo "## Checklist recomendada (siguiente iteración)"
            echo "- [ ] Añadir pipeline CI (build + test) si no existe."
            echo "- [ ] Imagen de contenedor reproducible (Dockerfile + bloqueo de versiones)."
            echo "- [ ] Variables y secretos en **GitHub Secrets / Secret Manager** (nunca en el repo)."
            echo "- [ ] Validaciones AEAT/Verifactu: esquema, idempotencia y trazabilidad por factura."
            echo "- [ ] Preparar despliegue a Cloud Run (entornos: dev/pre/prod)."
            echo "- [ ] Instrumentación: logs, errores y métricas básicas."
            echo
            echo "> Generado automáticamente por Isaak."
          } > "${REPORT_PATH}"

          echo "report=${REPORT_PATH}" >> "$GITHUB_OUTPUT"

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: isaak_audit_report
          path: ${{ steps.audit.outputs.report }}

