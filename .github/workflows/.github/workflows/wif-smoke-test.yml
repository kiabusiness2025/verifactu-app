name: WIF auth smoke test

on:
  workflow_dispatch:

permissions:
  id-token: write   # Needed for OIDC
  contents: read

jobs:
  auth-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud via WIF
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ secrets.WIF_POOL }}/providers/${{ secrets.WIF_PROVIDER }}
          service_account: isaak-agent@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Verify authentication
        run: gcloud auth list && gcloud config list

      - name: List Cloud Run services (example)
        run: gcloud run services list --region=europe-west1 || true
